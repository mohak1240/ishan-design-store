<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ishan Design Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fc;
            color: #222;
        }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #6c63ff, #8f94fb);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .hero h1 {
            font-size: 52px;
            font-weight: 700;
        }

        .hero p {
            margin-top: 15px;
            font-size: 18px;
            font-weight: 300;
        }

        .btn {
            margin-top: 30px;
            padding: 14px 30px;
            background: white;
            color: #6c63ff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            background: #222;
            color: white;
        }

        /* PRODUCTS SECTION */
        #products {
            padding: 80px 40px;
            text-align: center;
        }

        #products h2 {
            font-size: 32px;
            margin-bottom: 40px;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-card img {
            width: 100%;
            border-radius: 12px;
        }

        .product-card h3 {
            margin-top: 15px;
        }

        .price {
            margin: 10px 0;
            font-weight: 600;
            color: #6c63ff;
        }

        footer {
            text-align: center;
            padding: 25px;
            background: #111;
            color: white;
            font-size: 14px;
        }

        /* MOBILE */
        @media(max-width:768px){
            .hero h1{
                font-size: 36px;
            }
        }
    </style>
</head>

<body>

    <!-- HERO -->
    <section class="hero">
        <h1>Ishan Design Store</h1>
        <p>Premium Bengali & Gen-Z Digital T-Shirt Designs</p>
        <p>Digital Download Only | ₹299</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>

    <!-- PRODUCTS -->
    <section id="products">
        <h2>Featured Designs</h2>

        <div class="product-container">

            <div class="product-card">
                <img src="https://via.placeholder.com/300x300" alt="Design 1">
                <h3>Bengali Motivation Design</h3>
                <p class="price">₹299</p>
                <a href="#" class="btn">Buy Now</a>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/300x300" alt="Design 2">
                <h3>Gen-Z Quote Design</h3>
                <p class="price">₹299</p>
                <a href="#" class="btn">Buy Now</a>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/300x300" alt="Design 3">
                <h3>Minimal Aesthetic Design</h3>
                <p class="price">₹299</p>
                <a href="#" class="btn">Buy Now</a>
            </div>

        </div>
    </section>

    <footer>
        © 2026 Ishan Design Store | Designed by Mohak
    </footer>

</body>
</html>
