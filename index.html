<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ishan Design Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6fb;
            color: #222;
        }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #6c63ff, #8f94fb);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .hero h1 {
            font-size: 54px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .hero p {
            margin-top: 15px;
            font-size: 18px;
            font-weight: 300;
        }

        .btn {
            margin-top: 30px;
            padding: 14px 32px;
            background: white;
            color: #6c63ff;
            text-decoration: none;
            border-radius: 40px;
            font-weight: 600;
            transition: 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background: #222;
            color: white;
            transform: translateY(-3px);
        }

        /* PRODUCTS SECTION */
        #products {
            padding: 100px 60px;
            text-align: center;
        }

        #products h2 {
            font-size: 34px;
            margin-bottom: 50px;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            transition: 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-12px);
        }

        .product-card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 15px;
        }

        .product-card h3 {
            margin-top: 18px;
            font-size: 20px;
        }

        .price {
            margin: 12px 0;
            font-weight: 600;
            font-size: 18px;
            color: #6c63ff;
        }

        footer {
            text-align: center;
            padding: 30px;
            background: #111;
            color: white;
            font-size: 14px;
            margin-top: 60px;
        }

        /* MOBILE */
        @media(max-width:768px){
            .hero h1{
                font-size: 36px;
            }
            #products {
                padding: 70px 25px;
            }
        }
    </style>
</head>

<body>

    <!-- HERO -->
    <section class="hero">
        <h1>Ishan Design Store</h1>
        <p>Premium Bengali & Gen-Z Digital T-Shirt Designs</p>
        <p>Digital Download Only | ₹299</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>

    <!-- PRODUCTS -->
    <section id="products">
        <h2>Featured Designs</h2>

        <div class="product-container">

            <div class="product-card">
                <img src="ami-bangali.png" alt="Ami Bangali Design">
                <h3>Ami Bangali Design</h3>
                <p class="price">₹299</p>
                <a href="#" class="btn">Buy Now</a>
            </div>

            <div class="product-card">
                <img src="design2.jpg" alt="Gen-Z Quote Design">
                <h3>Gen-Z Quote Design</h3>
                <p class="price">₹299</p>
                <a href="#" class="btn">Buy Now</a>
            </div>

            <div class="product-card">
                <img src="design3.jpg" alt="Minimal Aesthetic Design">
                <h3>Minimal Aesthetic Design</h3>
                <p class="price">₹299</p>
                <a href="#" class="btn">Buy Now</a>
            </div>

        </div>
    </section>

    <footer>
        © 2026 Ishan Design Store | Designed by Mohak
    </footer>

</body>
</html>
